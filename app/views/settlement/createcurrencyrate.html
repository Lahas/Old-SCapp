      <div ng-controller="CreateCurrencyRateController">
      <div>
        <ul class="breadcrumb">
              <li><a href="#/currencyrate">{{'link.admin.currencyrate' | translate}}</a> <span class="divider">/</span></li>
              <li class="active">{{'label.createcurrencyrate' | translate}}</li>
          </ul>
      </div>
       <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
      <form class="form-horizontal well"  ng-submit="submit()">
        <fieldset>
          <legend>Create CurrencyRate</legend>
          <table>
          <tr>
          <td>
          <div class="control-group">
         <label class="control-label" for="sourceCurrency">{{ 'label.sourcecurrency' | translate }}&nbsp;<span class="required">*</span></label>
          <div class="controls">
         <select ng-model="formData.sourceCurrency"  ng-options="currencydata.id as currencydata.code for currencydata in currencyCodesData" value="{{currencydata.id}}">
           </select>
           </div>
        	</div></td></tr>
        	<tr>
          <td>
          <div class="control-group">
         <label class="control-label" for="targetCurrency">{{ 'label.targetcurrency' | translate }}&nbsp;<span class="required">*</span></label>
          <div class="controls">
         <select ng-model="formData.targetCurrency"  ng-options="currencydata.id as currencydata.code for currencydata in currencyCodesData" value="{{currencydata.id}}">
           </select>
           </div>
        	</div></td></tr>
        	<tr>
        	<td>
			<div class="control-group">
            <label class="control-label" for="exchangeRate">{{ 'label.exchangerate' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <input type="text" id="exchangeRate" ng-model="formData.exchangeRate">
            	</div>
          		</div>
				</td></tr>
			<tr><td>
			<div class="control-group">
		   <label class="control-label">{{ 'label.startdate' | translate }}&nbsp;<span class="required">*</span></label>
		   <div class="controls">
	     <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="start.date" is-open="opened2" min="minDate" max="'2020-06-22'" 
		 date-disabled="disabled(date, mode)"  style="background-color:#FFFFFF;"/>
		  </div></div>	
		</td></tr>	
			<tr><td>
			<div class="control-group">
		   <label class="control-label">{{ 'label.enddate' | translate }}&nbsp;<span class="required">*</span></label>
		   <div class="controls">
	     <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="end.date" is-open="opened2" min="minDate" max="'2020-06-22'" 
		 date-disabled="disabled(date, mode)"  style="background-color:#FFFFFF;"/>
		  </div></div>	
		</td></tr>
          </table>
          
          <div class="offset3">
            <a href="#/currencyrate"><button type="reset" class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
</div>
