<div ng-controller="AddOperatorDeductionController" >
<ul class="breadcrumb">
              <li><a href="#/viewclient/{{clientId}}">Client</a> <span class="divider">/</span></li>
              <li class="active">Operator Deduction</li>
          </ul>      
      <form class="form-horizontal well" ng-submit="submit()">
		   <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
         
           <legend>Add Operator Deduction</legend>   
          
          
          <table class="table">
          <thead>
          	<tr class="graybg">
          	<th>{{'label.media.game.sequence' | translate}}</th>
          	<th>{{'table.operator.deduction.deduction.code' | translate}}</th>
          	<th>{{'table.operator.deduction.deduction.value' | translate}}</th>
          	<th></th>
          	<th></th>
          	</tr>
          </thead>
          <tbody>
        <tr ng-repeat="item in deductionData">
		  <td>
		  		<input type="text" ng-model="item.sequence" editable="fales" readonly>
		  </td>
		  <td>
	              	<select ng-model="item.deductionCode"  id="deductionCode" ng-options="fd.deductionCode as fd.deductionCode for fd in formData.deductionCodes" value="{{fd.deductionCode}}">
	             	 </select>
          </td>
          <td>
	              	<input type="text" ng-model="item.deductionValue" id="deductionValue" />
          </td>
          <td>
          			<button type="button" ng-click="addDeduction()" class="btn btn-primary"><i class="icon-plus icon-white"></i></button>
          </td>
          <td>
                	<button type="button" ng-click="removeDeduction($index)" class="btn btn-primary"><i class="icon-remove icon-white"></i></button>
        	</td>
		</tr>
		
        </tbody>
</table>

<div class="offset3">
            <a href="#/viewclient/{{clientId}}" ><button type="reset" class="btn" ng-click="reset123()">{{'button.cancel'| translate}}</button></a>
            <button type="submit" class="btn btn-primary">{{'button.update'| translate}}</button>
          </div>
	 </fieldset>
</form>
 </div>
