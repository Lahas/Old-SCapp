<form name="partnerdocument" novalidate="" class="form-horizontal" ng-controller="PartnerDocumentController" ng-submit="submit()">
	<div><ul class="breadcrumb">
     <li>
        <h3>
            &nbsp;
            {{partnerName}}
            <!-- &nbsp;
            <i class="icon-circle {{client.status.code | StatusLookup}}"></i>
            &nbsp; -->
          </h3>
          </li>
            <li><span class="divider">|</span>
          <!-- <i class="icon-building"></i> -->
          <small>PartnerType "{{partnerTypeName}}"</small>
        </li>
      </ul>
		<ul class="breadcrumb">
			  <li><a  href="#/game">Partners</a> <span class="divider">/</span></li>
              <li><a href='#/viewpartneraccount/{{partnerId}}'>{{'label.viewpartneraccount' | translate}}</a> <span class="divider">/</span></li>
              <li class="active">Add Partner Document</li>
			
		</ul>
	</div>

	 <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
	<fieldset>
		<legend>Add Partner Document</legend>

		<div class="control-group">
			<label class="control-label" for="status">{{'label.name' | translate}}<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="status" ng-model="formData.status" required late-Validate/>
				<span  ng-show="partnerdocument.status.$invalid">
                    <small class="error" ng-show="partnerdocument.status.$error.req">
                        Required Field
                    </small>
                </span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="description">{{'label.description' | translate}}</label>
			<div class="controls">
				<textarea rows="2" ng-model="formData.description"></textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="file">{{'label.select.file' | translate}}<span class="required">*</span></label>
			<div class="controls">
				<input type="file" ng-file-select="onFileSelect($files)">
			</div>
		</div>

		<div class="offset3">
			<a href="#/viewpartneraccount/{{partnerId}}"><button type="reset" class="btn" ng-click="reset123()">{{'button.cancel' | translate}}</button></a>
			<button type="submit" ng-disabled="!partnerdocument.$valid" class="btn btn-primary">{{'button.save' | translate}}</button>
		</div>
	</fieldset>
</form>
