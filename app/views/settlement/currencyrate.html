<div>
    <ul class="breadcrumb">
        <li class="active">{{'label.currencyrate' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createcurrencyrate" class="btn btn-primary"><i class="icon-plus icon-white"></i>{{ 'button.add' | translate }}</a>
    </div>
</div>
<div class="row-fluid" ng-controller="CurrencyRateController">
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name">
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>{{ 'table.heading.sourcecurrency' | translate }}</th>
                <th>{{ 'table.heading.targetcurrency' | translate }}</th>
                <th>{{ 'table.heading.exchangerate' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rate in currencyData | filter:filterText">
                <td><a href="#/editcurrencyrate/{{rate.id}}">{{rate.sourceCurrencyStr}}</a></td>            
                <td>{{rate.targetCurrencyStr}}</td>
                <td>{{rate.exchangeRate}}</td>         
            </tr>
        </tbody>
    </table>
</div>
