 <form class="form-horizontal well" ng-controller="EditRevenueShareController" ng-submit="submit()">
<div>
        <ul class="breadcrumb">
           <li><a href="#/viewclient/{{formData.clientId}}">Client</a> <span class="divider">/</span></li>
          <li class="active">{{'label.revenueshare.edit' | translate}}</li>
        </ul>
 </div>

  <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
 <fieldset>
<legend>Edit Revenue Share</legend>
<table> 
      <tr> 
         <td>
             <table>
                    <tr>
                      <td>
                      		<div class="control-group">
								<label class="control-label" for="revenueShareCode">{{'settlement.label.deduction.code' | translate}}&nbsp;<span class="required">*</span></label>
									<div class="controls">
									<select ng-model="formData.revenueShareCode" id="deductionCode"  ng-options="pn.id as pn.deductionCode for pn in deductionMasterDatas" value="{{pn.id}}">
										</select>
									</div>
							</div> 
                      </td>
                           
                   </tr>
                   <tr>
                       <td>
					    <div class="control-group">
							 <label class="control-label" for="mediaCategory">{{'settlement.label.media.category' | translate}}&nbsp;<span class="required">*</span></label>
								<div class="controls">
									<select ng-model="formData.mediaCategory" id="mediaCategory" ng-options="mc.id as mc.mCodeValue for mc in mediaCategoryDatas" value="{{mc.mCodeValue}}">
									</select>
								</div>
								</div>
						 </td>
                   </tr>
                   <tr>
                   		<td>
                   				<div class="control-group">
                     			<label class="control-label" for="revenueShareType">{{ 'label.revenuesharetype' | translate }}&nbsp;<span class="required">*</span></label>
                    			<div class="controls">
                    			<select  ng-model="formData.revenueShareType" id="revenueShareType" ng-change="setView(formData.revenueShareType)" ng-options="rtd.id as rtd.mCodeValue for rtd in royaltyTypeDatas" value="{{rtd.id}}">
                    			</select>
                  				</div>
                 				</div>
                   		</td>
                   </tr>
                   
                   <tr ng-show='showFlat'>
                   		<td>
                   				<div  class="control-group">
                     			<label class="control-label" for="flat">{{'settlement.label.flat' | translate}}&nbsp;<span class="required">*</span></label>
                    			<div class="controls">
                    			<input type="text"  ng-model="formData.flat" ng-change="clearPercentageData()"/>
                    			</div>
                 				</div>
                   		</td>
                   </tr>
           </table>  
		  </td>
</tr>
</table>
      
 <fieldset ng-show="showPercentage">
           <legend>Percentage</legend>
          <table id="gameTable">
          <tr class="control-group">
                <td>
                    <form>
                      <button type="button" ng-click="addPercentage()" class="btn btn-primary"><i class="icon-plus icon-white"></i></button>
                    </form>
                </td>
              </tr>
              <tr class="span2"></tr>
           </table>
           <table class="table" width="100%" ng-show="revenueData.length>0">
                    <tr></tr>
                    <tr class="graybg">
                      
                      <th>StartValue</th>
                      <th>EndValue</th>
                      <th>Percentage</th>
                     	
                       <th></th>
                    </tr>
                    <tr ng-repeat="gd in revenueData" >
                      
                      <td><input type="text" class="input-small" ng-change="clearFlatData()" ng-model="gd.startValue" id="startValue" placeholder=""></td>
                      <td><input type="text" class="input-small" ng-change="clearFlatData()" ng-model="gd.endValue" id="endValue" placeholder=""></td>                  
                      <td><input type="text" ng-model="gd.percentage" ng-change="clearFlatData()" id="percentage" class="input-small" /></td>
        
                      <td><a ng-click="removePercentage($index)"><i class="icon-remove icon-white"></i></a></td>
                    </tr>
                  </table>
           </fieldset>
 
    
             

		  <div class="offset3">
            <a href="#/viewclient/{{formData.clientId}}"><button type="reset" class="btn" ng-click="tabStatus()">{{'button.cancel' | translate}}</button></a>
            <button type="submit" class="btn btn-primary">{{'label.update' | translate}}</button>
          </div>



</fieldset>
</form>
