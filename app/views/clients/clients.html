<div>
    <ul class="breadcrumb">
        <li class="active">{{'link.clients' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createclient" class="btn btn-primary"><i class="icon-plus icon-white"></i> Create Client</a>
    </div>
</div>
<div class="row-fluid" ng-controller="ClientController">
<form ng-submit="search(filterText)">
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name/acctNo">

</form>
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>Name</th>
                <th>Account #</th>
                <th>Office</th>
                <th>Serial No</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pointer-main" ng-repeat="client in clients.currentPageItems  | filter:filterText">
                <td class="pointer"><a href="#/viewclient/{{client.id}}"><i class="icon-stop {{client.status.code | StatusLookup}}"></i>&nbsp;{{client.displayName}}</a></td>
                <td class="pointer"><a href="#/viewclient/{{client.id}}">{{client.accountNo}}</a></td>
                <td class="pointer">{{client.officeName}}</td>
                <td class="pointer">{{client.hwSerialNumber}}</td>
                <td class="pointer">{{client.balanceAmount}}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pager">
        <li class="previous"><a ng-click="clients.previous()" href="" ng-disabled="!clients.hasPrevious()">&larr; Prev</a></li>
        <li class="next" ><a ng-click="clients.next()" href="" ng-disabled="!clients.hasNext()">Next &rarr;</a></li>
    </ul>
</div>
