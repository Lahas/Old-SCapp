<div>
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.manageservices' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createservice" class="btn btn-primary"><i class="icon-plus icon-white"></i> Create Service</a>
    </div>
</div>
<div class="row-fluid" ng-controller="ServicesController">
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by serviceCode">
	<table class="table">
        <thead>
            <tr class="graybg">
               
                <th>Service code</th>
                <th>Service Description</th>
                <th>Service type</th>
                <th>Status</th>
                <th>IsOptional</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="service in services  | filter:filterText">      
              
                 <td><a href="#/viewservice/{{service.id}}">{{service.serviceCode}}</a></td>            
                <td>{{service.serviceDescription}}</td>
                <td>{{service.serviceType}}</td>
                   <td>{{service.serviceStatus}}</td>
                      <td>{{service.isOptional}}</td>
            </tr>
        </tbody>
    </table>
</div>
