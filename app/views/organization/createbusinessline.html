<div>
		<ul class="breadcrumb">
			<li><a href="#/businessline">{{'label.businessline' | translate}}</a> <spanclass="divider">/</span></li>
			<li class="active">{{'label.createbusinessline' | translate}}</li>
		</ul>
	</div>
<form class="form-horizontal well" ng-controller="CreateBusinessLineController" ng-submit="submit()">
	
	 <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
	<fieldset>
		<legend> {{'lable.createbusinessline' | translate}}</legend>
		<table width="100%">
			<tr>
				<td width="50%">
					<div class="control-group">
						<label class="control-label" for="eventName">{{'label.event.eventcode' | translate }} </label>
						<div class="controls">
							<input type="text" id="eventName" ng-model="formData.eventName">
						</div>
					</div>
				</td>
				<td width="50%">
					<div class="control-group">
						<label class="control-label" for="status">{{'label.event.status' | translate }}</label>
						<div class="controls">
							<select id="status" ng-model="formData.status"
								ng-options="eventStatus.id as eventStatus.value for eventStatus in eventStatus"
								value="{{eventStatus.id}}"></select>
						</div>
					</div>
				</td>
			</tr>

			<tr>
				<td width="50%">
					<div class="control-group">
						<label class="control-label" for="eventDescription"> {{'label.event.eventdescription' | translate }}</label>
						<div class="controls">
							<input type="text" id="eventDescription"
								ng-model="formData.eventDescription">
						</div>
					</div>
				</td>
				<td width="50%">
					<div class="control-group">
						<label class="control-label" for="chargeCode"> {{'label.event.chargedata' | translate }}</label>
						<div class="controls">
							<select id="chargeCode" ng-model="formData.chargeCode"
								ng-options="chargeData.chargeCode as chargeData.chargeDescription for chargeData in chargeData"
								value="{{chargeData.chargeCode}}"></select>
						</div>
					</div>
				</td>
			</tr>

	</table>

		<table>
			<tr>
				<td>

					<div class="control-group">
                       <div><label class="control-label"></label></div>
						<div class="span3">
							<label class="control-label"> {{ 'label.availablecategory'| translate }}</label>
								 <select multiple ng-model="allowed">
								<option ng-repeat="availableService in availableServices"
									value="{{availableService.id}}">{{availableService.mCodeValue}}</option>
							</select>
						</div>
						<div class="paddedtop10 span1 paddedleft0">
							<button type="button" class="btn btn-primary"
								data-ng-click="restrict()">
								<i class="icon-double-angle-right"></i>
							</button>
							<br />
							<button type="button" class="btn btn-primary"
								data-ng-click="allow()">
								<i class="icon-double-angle-left"></i>
							</button>
						</div>
						<div class="span3">
							<label class="control-label"> {{ 'label.selectedcategory' |translate }}</label>
							 <select multiple ng-model="restricted" id="category">
								<option ng-repeat="selectedService in selectedServices"
									value="{{selectedService.id}}">{{selectedService.mCodeValue}}</option>
							</select>
						</div>

					</div> 
				</td>
				<td></td>
			</tr>
		</table>
		
		<div class="offset3">
			<a href="#/businessline"><button id="cancel" type="reset" class="btn">Cancel</button></a>
			<button  id="submit" type="submit" class="btn btn-primary">Save</button>
		</div>
	</fieldset>
</form>
