 <div ng-controller="FollowProspectsController">
 <div class="paddedbottom10">
		<ul class="breadcrumb">
	        <li><a href="#/prospects">{{'link.prospects' | translate}}</a> <span class="divider">/</span></li>
	        <li><a href="#/viewprospects/{{prospectsData.id}}">{{'link.viewprospects' | translate}}</a> <span class="divider">/</span></li>
	        <li class="active">{{'label.followup' | translate}}</li>
	    </ul>
	</div>
	
	<form class="form-horizontal well" ng-submit="submit()">
	 <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
          <legend>FollowUp</legend>

			<div class="control-group">
           <label class="control-label" for="callStatus">{{ 'label.callstatus' | translate }}</label>
            <div class="controls">
            <select ng-model="formData.callStatus"  ng-options="callStatusData.statusId as callStatusData.callStatus for callStatusData in callStatusDatas" value="{{callStatusData.statusId}}">
            </select>
            </div>
    </div>
    <div class="control-group">
           <label class="control-label">{{ 'label.nextcall' | translate }}</label>
            <div class="controls">
            <!-- <input type="text" readonly datepicker-pop="dd MMMM yyyy" ng-model="" is-open="opened2" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" style="width:130px;background-color:#FFFFFF;" /> -->
            <input type="text"  readonly datepicker-pop="dd MMMM yyyy" ng-model="first.date" min="minDate" is-open="opened2" date-disabled="disabled(date, mode)" required late-Validate style="width:130px;background-color:#FFFFFF;" /> 
            <div class="input-append bootstrap-timepicker">
				<input id="timepicker1"  readonly type="text" ng-model="first.time" style="width:60px;background-color:#FFFFFF;" >
				<span class="add-on"><i class="icon-time"></i></span>
			</div>
            
            
           </div>
    </div>
          						
    <div class="control-group">
           <label class="control-label" for="assignedTo">{{ 'label.assignedto' | translate }}</label>
            <div class="controls">
             <select ng-model="formData.assignedTo"  ng-options="assignedToData.assignId as assignedToData.assignedTo for assignedToData in assignedToDatas" value="{{assignedToData.assignId}}">
            </select>
            </div>
    </div>
          						
    <div class="control-group">
      		<label class="control-label" for="notes">{{ 'label.note' | translate }}</label>
     		<div class="controls">
        	<textarea rows="2" ng-model="formData.notes" style="width: 656px; height: 117px;"></textarea>
      		</div>
    		</div>
			

         
          <div class="offset3">
            <a href="#/viewprospects/{{prospectsData.id}}"><button type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
            <button type="submit" class="btn btn-primary" ng-disabled="disable">{{'button.save'| translate}}</button>
          </div>
          
        </fieldset>
      </form>
</div>
